<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    </link>
    <title>Web Dev Quiz</title>
</head>

<body>
    <div class="wrapper">
        <div class="topbarcontainer">
            <div class="highscore">
                <button type="button" id="highscores-button">Highscores</button>
            </div>
            <div class="timer">
                <h4><span id="countdown">50</span> Seconds remaining</h4>
            </div>
            <div>
                <div class="quiz-content">
                    <div id="start-screen">
                        <h1>Web Dev Quiz Challenge</h1>
                        <p>Try and answer all of the following questions about HTML/CSS/JavaScript within the given time
                            limit.
                            <br>Warning: time will be removed from the clock with every incorrect answer.
                        </p>
                        <h4>Good Luck! üòÅ</h4>
                        <button type="button" id="start-button">Begin</button>
                    </div>
                    <div id="question-screen" class="hide">
                        <h4 id="question-text"></h4>
                            <button type="button" id="answer-choice-a"></button>
                            <button type="button" id="answer-choice-b"></button>
                            <button type="button" id="answer-choice-c"></button>
                            <button type="button" id="answer-choice-d"></button>
                    </div>
                    <div id="end-screen" class="hide">

                    </div>
                </div>
            </div>

        </div>




    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
